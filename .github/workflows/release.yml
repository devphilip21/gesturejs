name: Release
run-name: "Release packages @${{ github.sha }}"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: npx nx run-many -t build --projects=packages/core/*,packages/signal/*,packages/gesture/*

      - name: Run tests
        run: npx nx run-many -t test --projects=packages/core/*,packages/signal/*,packages/gesture/*

      - name: Publish packages (dependency order, skip published)
        run: |
          # Get packages in dependency order using pnpm
          PACKAGES=$(pnpm -r --sort exec pwd 2>/dev/null | grep packages)

          for PKG_DIR in $PACKAGES; do
            PKG_NAME=$(node -p "require('$PKG_DIR/package.json').name")
            LOCAL_VERSION=$(node -p "require('$PKG_DIR/package.json').version")
            IS_PRIVATE=$(node -p "require('$PKG_DIR/package.json').private || false")

            # Skip private packages
            if [ "$IS_PRIVATE" = "true" ]; then
              echo "Skipping $PKG_NAME (private)"
              continue
            fi

            # Skip placeholder version (99.99.99)
            if [ "$LOCAL_VERSION" = "99.99.99" ]; then
              echo "Skipping $PKG_NAME@$LOCAL_VERSION (placeholder version)"
              continue
            fi

            # Check if version already exists on npm
            PUBLISHED=$(npm view "$PKG_NAME@$LOCAL_VERSION" version 2>/dev/null || echo "")

            if [ -z "$PUBLISHED" ]; then
              echo "Publishing $PKG_NAME@$LOCAL_VERSION..."
              pnpm --filter "$PKG_NAME" publish --access public --no-git-checks
            else
              echo "Skipping $PKG_NAME@$LOCAL_VERSION (already published)"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
